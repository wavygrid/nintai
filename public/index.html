<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nintai & Partners - Expert Branding and Market Access Solutions for Your Business"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic:wght@400&family=Crimson+Text:wght@400;600&family=Aboreto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nintai & Partners</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Hidden Netlify form for form detection -->
    <form name="consultation-booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="consultation-booking" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="global-market-entry">Global Market Entry</option>
        <option value="brand-strategy">Brand Strategy & Development</option>
        <option value="partnership-development">Partnership Development</option>
        <option value="digital-transformation">Digital Transformation</option>
        <option value="regulatory-compliance">Regulatory & Compliance</option>
        <option value="growth-strategy">Growth Strategy Consulting</option>
        <option value="other">Other</option>
      </select>
      <select name="projectTimeline">
        <option value="immediate">Immediate (within 1 month)</option>
        <option value="short-term">Short-term (1-3 months)</option>
        <option value="medium-term">Medium-term (3-6 months)</option>
        <option value="long-term">Long-term (6+ months)</option>
      </select>
      <select name="budget">
        <option value="under-50k">Under $50,000</option>
        <option value="50k-100k">$50,000 - $100,000</option>
        <option value="100k-250k">$100,000 - $250,000</option>
        <option value="250k-500k">$250,000 - $500,000</option>
        <option value="500k-plus">$500,000+</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
